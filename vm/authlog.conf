<source>
    @type syslog
    port 5140
    bind 0.0.0.0
    tag "#{hostname}"
</source>

<filter **.auth.info>
    @type grep
    <regexp>
        key ident
        pattern /sshd.*/
    </regexp>
    <regexp>
        key message
        pattern /(Success|Fail)\,/
    </regexp>
</filter>

<filter **.auth.info>
    @type parser
    key_name message
    <parse>
        @type regexp
        expression /(?<csv>.*)\s/
    </parse>
</filter>

<filter **.auth.info>
    @type parser
    key_name csv
    <parse>
        @type csv
        keys result,user,ip,authtime,detect,rtt,year,month,day,hour,minute,second,usecond,kex,newkey
    </parse>
</filter>

<filter **.auth.info>
    @type stdout
</filter>

<match **.auth.info>
    @type forward
    <server>
        name bitris-log-server
        host 10.1.228.31
        port 24224
    </server>
</match>