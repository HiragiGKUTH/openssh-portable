<source>
  @type forward
  resolve_hostname true
  port 24224
</source>

<match **.authpriv.info>
  @type mysql_bulk
  database bitris
  username fluentd
  password fluentd
  host localhost
  table ${server_id}
  column_names Auth, User, IP, Time, Detect, RTT, Year, Month, Day, Hour, Minute, Second, MicroSec
  <secondary>
    @type file
    path /var/log/fluent/${server_id}/err
  </secondary>
  <buffer server_id>
    @type memory
  </buffer>
</match>
