<source>
  @type forward
  resolve_hostname true
  source_hostname_key forwarder_host
  port 24224
</source>

<filter **.auth.info>
    @type stdout
</filter>

<match **.auth.info>
  @type mysql_bulk
  database bitris
  username fluentd
  password fluentd
  host localhost
  table ${forwarder_host}
  column_names Auth, User, IP, Time, Detect, RTT, Year, Month, Day, Hour, Minute, Second, MicroSec
  flush_interval 10s
  <secondary>
    @type file
    path /var/log/fluent/${forwarder_host}/err
  </secondary>
</match>
